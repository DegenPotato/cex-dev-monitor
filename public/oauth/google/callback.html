<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth Callback</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success { color: #4ade80; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê Google OAuth</h2>
        <div class="spinner"></div>
        <p id="status">Processing authentication...</p>
    </div>

    <script>
        (function() {
            const statusEl = document.getElementById('status');
            
            try {
                // Extract access token from URL fragment
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                
                const accessToken = params.get('access_token');
                const error = params.get('error');
                
                if (error) {
                    statusEl.textContent = `Authentication failed: ${error}`;
                    statusEl.className = 'error';
                    
                    // Send error to parent window
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'GOOGLE_OAUTH_ERROR',
                            error: error
                        }, window.location.origin);
                    }
                    
                    setTimeout(() => window.close(), 2000);
                    return;
                }
                
                if (!accessToken) {
                    throw new Error('No access token received');
                }
                
                console.log('‚úÖ Access token received');
                
                // Fetch user info from Google
                fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                })
                .then(response => response.json())
                .then(userInfo => {
                    statusEl.textContent = `Success! Signed in as ${userInfo.email}`;
                    statusEl.className = 'success';
                    
                    // Send success message to parent window
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'GOOGLE_OAUTH_SUCCESS',
                            accessToken: accessToken,
                            email: userInfo.email,
                            name: userInfo.name,
                            picture: userInfo.picture
                        }, window.location.origin);
                    }
                    
                    // Close popup after short delay
                    setTimeout(() => window.close(), 1500);
                })
                .catch(err => {
                    console.error('Failed to fetch user info:', err);
                    statusEl.textContent = 'Authentication successful but failed to fetch user info';
                    statusEl.className = 'error';
                    
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'GOOGLE_OAUTH_ERROR',
                            error: 'Failed to fetch user info'
                        }, window.location.origin);
                    }
                    
                    setTimeout(() => window.close(), 2000);
                });
                
            } catch (err) {
                console.error('OAuth callback error:', err);
                statusEl.textContent = `Error: ${err.message}`;
                statusEl.className = 'error';
                
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'GOOGLE_OAUTH_ERROR',
                        error: err.message
                    }, window.location.origin);
                }
                
                setTimeout(() => window.close(), 2000);
            }
        })();
    </script>
</body>
</html>
